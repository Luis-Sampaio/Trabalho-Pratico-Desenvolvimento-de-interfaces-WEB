<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Detalhe do repositório</title>
</head>
<body>
    <nav class="navbar navbar-expand-md fw-medium">
        <div class="navContainer container-fluid">
            <a class="navbar-brand px-5 text-uppercase" href="index.html">
                <h3 class="opacity-75 text-reset" id="nomeNav"></h3>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>
    <main class="flex-grow-1">
        <div class="mx-5 mt-4">
            <div class="fw-bolder">
                <h3 id="titulo">Título do Repositório</h3>
            </div>
            <hr>
            <div class="text-primary mb-3">
                <h4>Descrição</h4>
            </div>
            <div class="text-secondary mb-3">
                <h4 id="descricao">Descrição do repositório</h4>
            </div>
            <div class="info-container d-flex justify-content-between">
                <div class="info-left">
                    <div class="text-primary mb-3">
                        <h4>Data de criação</h4>
                    </div>
                    <div class="text-secondary mb-3">
                        <h4 id="dataCriacao">Data de criação do repositório</h4>
                    </div>
                    <div class="text-primary mb-3">
                        <h4>Linguagem</h4>
                    </div>
                    <div class="text-secondary mb-3">
                        <h4 id="linguagem">Linguagem principal</h4>
                    </div>
                    <div class="text-primary mb-3">
                        <h4>Link de acesso:</h4>
                    </div>
                    <div class="text-secondary mb-3">
                        <a id="link-repositorio" href="#" class="btn btn-primary"><h4>Ir para repositório</h4></a>
                    </div>
                    <div class="text-primary mb-3 mt-3">
                        <h4>Tópicos</h4>
                    </div>
                    <div class="mb-3" id="topicos">
                        <!-- Tópicos serão carregados aqui -->
                    </div>
                </div>
                <div class="info-right d-flex align-items-start">
                    <div class="me-5 d-flex align-items-center">
                        <h1 id="stargazers_count" class="mb-0 me-2">0</h1>
                        <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-star" viewBox="0 0 16 16">
                            <path d="M2.866 14.85c-.078.444.36.791.746.593l4.39-2.256 4.389 2.256c.386.198.824-.149.746-.592l-.83-4.73 3.522-3.356c.33-.314.16-.888-.282-.95l-4.898-.696L8.465.792a.513.513 0 0 0-.927 0L5.354 5.12l-4.898.696c-.441.062-.612.636-.283.95l3.523 3.356-.83 4.73zm4.905-2.767-3.686 1.894.694-3.957a.56.56 0 0 0-.163-.505L1.71 6.745l4.052-.576a.53.53 0 0 0 .393-.288L8 2.223l1.847 3.658a.53.53 0 0 0 .393.288l4.052.575-2.906 2.77a.56.56 0 0 0-.163.506l.694 3.957-3.686-1.894a.5.5 0 0 0-.461 0z" />
                        </svg>
                    </div>
                    <div class="d-flex align-items-center">
                        <h1 id="watchers_count" class="mb-0 me-2">0</h1>
                        <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
                            <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z"/>
                        </svg>
                    </div>
                </div>
            </div>
        </div>
        
    </main>
    <footer class="text-center py-3">
        <p>&copy; 2024 Trabalho Diw. Todos os direitos reservados.</p>
    </footer>
    <script src="scripts/indexRepo.js"></script>
</body>
</html>
